name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      qdrant:
        image: qdrant/qdrant:v1.11.3
        ports:
          - 6333:6333
          - 6334:6334
        options: >-
          --health-cmd "curl -f http://localhost:6333/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      ollama:
        image: ollama/ollama:latest
        ports:
          - 11434:11434
        options: >-
          --health-cmd "curl -f http://localhost:11434/api/tags || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements_minimal.txt
        pip install pytest pytest-cov

    - name: Wait for services
      run: |
        echo "Waiting for Qdrant..."
        timeout 30 bash -c 'until curl -f http://localhost:6333/health; do sleep 2; done'
        echo "Waiting for Ollama..."
        timeout 30 bash -c 'until curl -f http://localhost:11434/api/tags; do sleep 2; done'

    - name: Pull Ollama model
      run: |
        docker exec $(docker ps -q -f "ancestor=ollama/ollama:latest") ollama pull qwen2.5:7b || echo "Model pull skipped for CI"
      continue-on-error: true

    - name: Run tests
      env:
        QDRANT_HOST: localhost
        QDRANT_PORT: 6333
        COLLECTION_NAME: wikipedia_pt
        OLLAMA_HOST: localhost
        OLLAMA_PORT: 11434
        LLM_MODEL: qwen2.5:7b
        EMBEDDING_MODEL: paraphrase-multilingual-MiniLM-L12-v2
        EMBEDDING_SIZE: 384
        API_PORT: 9000
        CHUNK_SIZE: 500
        CHUNK_OVERLAP: 50
      run: |
        python -m pytest tests/ -v --cov=api --cov=services --cov-report=term-missing --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      continue-on-error: true

    - name: Test Summary
      if: always()
      run: |
        echo "## Test Results" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Tests completed" >> $GITHUB_STEP_SUMMARY
