name: Docker Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  docker-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Start services with Docker Compose
      run: |
        docker-compose up -d
        echo "Waiting for services to be ready..."
        sleep 30

    - name: Check services health
      run: |
        docker-compose ps
        docker-compose logs app

    - name: Run tests in Docker
      run: |
        docker exec offline_wikipedia_app python -m pytest tests/ -v --cov=api --cov=services --cov-report=term-missing

    - name: Show test coverage
      if: always()
      run: |
        docker exec offline_wikipedia_app python -m pytest tests/ --cov=api --cov=services --cov-report=term

    - name: Stop services
      if: always()
      run: docker-compose down -v
