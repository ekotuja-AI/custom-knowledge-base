[pytest]
# Configuração do pytest para o projeto

# Diretórios de teste
testpaths = tests

# Padrão de arquivos de teste
python_files = test_*.py

# Padrão de classes de teste
python_classes = Test*

# Padrão de funções de teste
python_functions = test_*

# Opções de output
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings

# Marcadores customizados
markers =
    unit: Testes unitários rápidos
    integration: Testes de integração leves
    slow: Testes que podem demorar (não executar por padrão)
    network: Testes que requerem conexão de rede
    
# Ignorar warnings específicos
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
