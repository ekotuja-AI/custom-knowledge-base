<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Custom Knowledge Base - Landing</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <style>
        body { background: #f5f6fa; font-family: 'Segoe UI', Arial, sans-serif; }
        .container { max-width: 480px; margin: 60px auto; background: #fff; border-radius: 16px; box-shadow: 0 2px 16px #0001; padding: 32px; text-align: center; }
        h1 { color: #4F6EF7; margin-bottom: 24px; }
        .option-btn { display: block; width: 100%; margin: 18px 0; padding: 18px; font-size: 1.2em; border-radius: 8px; border: none; background: #4F6EF7; color: #fff; cursor: pointer; transition: background 0.2s; }
        .option-btn:hover { background: #3a54b4; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo!</h1>
        <button class="option-btn" onclick="location.href='/static/criar_colecao.html'">Criar uma coleção</button>
        <button class="option-btn" onclick="location.href='/static/usar_colecao.html'">Usar coleção existente</button>
        <div id="colecoesQdrant" style="margin-top:32px;text-align:left;">
            <h3 style="color:#4F6EF7;">Coleções existentes no Qdrant:</h3>
            <select id="dropdownColecoes" style="width:90%;padding:8px 12px;border-radius:8px;font-size:1.08em;margin-bottom:12px;">
                <option value="">Selecione uma coleção</option>
            </select>
            <div id="colecoesMsg" style="color:#888;font-size:0.98em;"></div>
            <div id="dimensaoVetorInfo" style="margin-top:10px;color:#4F6EF7;font-weight:bold;"></div>
        </div>
    </div>
    <script src="/static/js/colections.js"></script>
</body>
</html>
