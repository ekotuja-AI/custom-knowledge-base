<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Criar Coleção - Custom Knowledge Base</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <style>
        body { background: #f5f6fa; font-family: 'Segoe UI', Arial, sans-serif; }
        .container { max-width: 420px; margin: 60px auto; background: #fff; border-radius: 16px; box-shadow: 0 2px 16px #0001; padding: 32px; text-align: center; }
        h2 { color: #4F6EF7; margin-bottom: 18px; }
        input, button { width: 90%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ddd; font-size: 1em; }
        button { background: #4F6EF7; color: #fff; border: none; cursor: pointer; transition: background 0.2s; }
        button:hover { background: #3a54b4; }
        .msg { margin-top: 18px; color: #4F6EF7; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Criar uma nova coleção</h2>
        <input type="text" id="nomeColecao" placeholder="Nome da coleção" />
        <label for="modeloEmbedDropdown" style="display:block;margin-top:10px;color:#4F6EF7;font-weight:bold;text-align:left;">Embeddings</label>
        <select id="modeloEmbedDropdown" style="width:90%;padding:12px;margin:10px 0;border-radius:8px;border:1px solid #ddd;font-size:1em;"></select>
        <label for="modeloLLMDropdown" style="display:block;margin-top:10px;color:#4F6EF7;font-weight:bold;text-align:left;">LLM</label>
        <select id="modeloLLMDropdown" style="width:90%;padding:12px;margin:10px 0;border-radius:8px;border:1px solid #ddd;font-size:1em;"></select>
        <button onclick="criarColecao()">Criar</button>
        <div class="msg" id="msg"></div>
    </div>
    <script src="/static/js/colecao.js"></script>
</body>
</html>
