<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Wikipedia Offline RAG - Interface Web</title>
    
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="container" id="mainContainer">
        <div id="progressoPergunta" style="background:#fff; color:#333; padding:10px; margin-bottom:20px; border-radius:8px; min-height:40px;"></div>
        <button onclick="iniciarWebSocketProgresso()">Mostrar Progresso da Pergunta</button>
        <div class="header">
            <h1>üß† Wikipedia Offline RAG</h1>
            <p>Sistema de busca sem√¢ntica e perguntas com IA - 100% Offline</p>
            <div id="userInfo" style="margin-top:18px;font-size:1.1em;color:#fff;background:#667eea33;padding:8px 18px;border-radius:8px;display:none;">
                <span id="userEmailDisplay"></span>
                <span style="margin-left:18px;">Base:&nbsp;</span>
                <select id="baseSelect" style="padding:4px 12px;border-radius:6px;font-size:1em;">
                </select>
            </div>

        <!-- Modal para criar base -->
        <div id="createBaseModal" style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.7);display:none;align-items:center;justify-content:center;z-index:9999;">
            <div style="background:white;padding:32px 24px;border-radius:16px;box-shadow:0 8px 32px rgba(0,0,0,0.2);max-width:350px;width:100%;text-align:center;">
                <h2 style="color:#667eea;margin-bottom:14px;">Nova Base</h2>
                <input type="text" id="newBaseName" placeholder="Nome da base" style="width:100%;padding:12px;border-radius:8px;border:2px solid #e0e0e0;font-size:16px;margin-bottom:18px;">
                <button onclick="createBase()" style="width:100%;padding:12px 0;font-size:16px;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;border:none;border-radius:8px;cursor:pointer;">Criar</button>
                <button onclick="closeCreateBaseModal()" style="width:100%;margin-top:10px;padding:10px 0;font-size:15px;background:#eee;color:#333;border:none;border-radius:8px;cursor:pointer;">Cancelar</button>
                <div id="createBaseError" style="color:#c00;margin-top:10px;display:none;"></div>
            </div>
        </div>
            <!-- Modal de cria√ß√£o de base removido -->
        </div>

        <div class="stats" id="stats">
        <!-- painel de telemetria removido -->
            <div class="stat-card">
                <div class="stat-value" id="totalChunks">...</div>
                <div class="stat-label">Chunks na Base</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="qdrantStatus">...</div>
                <div class="stat-label">Status Qdrant</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="embeddingStatus">...</div>
                <div class="stat-label">Embedding Model</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="ollamaStatus">...</div>
                <div class="stat-label">Ollama LLM</div>
                <div class="stat-label" id="modeloLLM"></div>
            </div>
        </div>

        <!-- Bot√£o para ver artigos -->
        <div style="text-align: center; margin-bottom: 30px;">
            <button onclick="window.location.href='/artigos.html'" style="padding: 15px 30px; font-size: 1.1em; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 10px; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.2); transition: transform 0.2s;">
                üìö Ver Todos os Artigos
            </button>
        </div>

        <div class="main-content">
            <!-- Painel de Perguntas -->
            <div class="panel">
                <h2><span class="icon">üí¨</span> Fazer Pergunta</h2>
                <div class="input-group">
                    <label for="question">Digite sua pergunta:</label>
                    <textarea id="question" placeholder="Ex: O que √© intelig√™ncia artificial?"></textarea>
                </div>
                <div class="input-group">
                    <label for="maxChunks">N√∫mero de chunks para contexto:</label>
                    <input type="number" id="maxChunks" value="10" min="1" max="20">
                </div>
                <button onclick="iniciarWebSocketTelemetria(); askQuestion();">
                    Perguntar com IA
                </button>
                <div id="answerResults"></div>
                <div id="telemetriaStatus" style="margin:16px 0; padding:8px; background:#f3f3f3; border-radius:6px; min-height:32px; font-size:1.1em;"></div>
                <div id="telemetriaDetalhada" style="margin:8px 0; padding:8px; background:#e9e9e9; border-radius:6px; min-height:24px; font-size:1em;"></div>
            </div>

            <!-- Painel de Busca -->
            <div class="panel">
                <h2><span class="icon">üîç</span> Busca Sem√¢ntica</h2>
                <div class="input-group">
                    <label for="searchQuery">Termo de busca:</label>
                    <input type="text" id="searchQuery" placeholder="Ex: machine learning">
                </div>
                <div class="input-group">
                    <label for="searchLimit">N√∫mero de resultados:</label>
                    <input type="number" id="searchLimit" value="5" min="1" max="20">
                </div>
                <button onclick="performSearch()">
                    Buscar
                </button>
                <div id="searchResults"></div>
            </div>
        </div>

        <div class="panel" style="margin-top: 20px;">
            <h2><span class="icon">‚ûï</span> Adicionar Artigo</h2>
            <div class="input-group">
                <label for="articleTitle">T√≠tulo do artigo da Wikipedia:</label>
                <input type="text" id="articleTitle" placeholder="Ex: Python (programming language)">
            </div>
            <div style="display: flex; gap: 10px;">
                <button onclick="addArticle()" style="flex: 1;">
                    Adicionar √† Base
                </button>
                <button onclick="addRandomArticle()" style="flex: 1; background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                    üé≤ Adicionar Aleat√≥rio
                </button>
            </div>
            <div id="addResults"></div>
        </div>

        
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
